# UWB TAG FIRMWARE - Configuration

# Minimal logging with RTT backend
CONFIG_LOG=y
CONFIG_LOG_PRINTK=y
CONFIG_LOG_MODE_MINIMAL=y
CONFIG_LOG_DEFAULT_LEVEL=3

# RTT for logging
CONFIG_USE_SEGGER_RTT=y
CONFIG_SEGGER_RTT_BUFFER_SIZE_UP=4096
CONFIG_CONSOLE=y
CONFIG_RTT_CONSOLE=y
CONFIG_UART_CONSOLE=n
CONFIG_PRINTK=y
CONFIG_EARLY_CONSOLE=y

# CRITICAL: Use NFC pins as GPIOs (required for I2C on P0.09/P0.10)
CONFIG_NFCT_PINS_AS_GPIOS=y

# SPI Driver
CONFIG_SPI=y
CONFIG_SPI_NRFX=y

# GPIO Driver
CONFIG_GPIO=y

# I2C Driver (for LIS2DH accelerometer)
CONFIG_I2C=y

# Disable Watchdog
CONFIG_WATCHDOG=n
